<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week 7: JQuery</title>
    <link rel="icon" href="https://icon-library.com/images/icon-ninja/icon-ninja-15.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>
    </div>
    <button id="addBefore">Add Before</button>
    <button id="addAfter">Add After</button>
    <button id="addPrepend">Prepend</button>
    <button id="addAppend">Append</button>
    <script>
        $(document).ready(function() {
            // Add element before the container
            $('#addBefore').click(function() {
                $('<div>This is an item added before the container - BEFORE.</div>').insertBefore('#container');
            });
        
            // Add element after the container
            $('#addAfter').click(function() {
                $('<div>This is an item added after the container - AFTER.</div>').insertAfter('#container');
            });
        
            // Add element as the first child of the list
            $('#addPrepend').click(function() {
                $('#container ul').prepend('<li>This is an item added as the first child of the list - PREPEND.</li>');
            });
        
            // Add element as the last child of the list
            $('#addAppend').click(function() {
                $('#container ul').append('<li>This is an item added as the last child of the list - APPEND.</li>');
            });
        });
    </script>
</body>
</html>
