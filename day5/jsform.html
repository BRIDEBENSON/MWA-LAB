<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with javascript validation</title>
</head>
<body>
    <form action="#" method="post">
        <label for "userid">User ID(5-12 characters): </label>
        <input type="text" id="userid" name="userid" pattern=".{5,12}" required><br><br>
        <label for "password">Password(7-12 characters): </label>
        <input type="text" id="password" name="password" pattern=".{7,12}" required><br><br>
        <label for "name">Name(alphabets only): </label>
        <input type="text" id="password" name="password" pattern="[a-zA-Z]" required><br><br>
        
    </form>
</body>
</html>
